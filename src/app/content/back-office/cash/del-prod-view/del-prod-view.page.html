<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-button size="large" color="primary" (click)="close()">
     <ion-icon src="../../../assets/icon/close-outline.svg" class="icon"></ion-icon>
    </ion-button>
   </ion-toolbar>
<ion-grid>
<ion-row>
  <ion-col *ngIf="products && products.length">

    <ion-card *ngFor="let product of products; let i = index;">
      <ion-card-header>
        <ion-card-title>{{product.reason}}</ion-card-title>
        <ion-card-subtitle class="name">{{product.billProduct.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{product.employee.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{formatDate(product.createdAt)}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-card-subtitle>{{product.billProduct.quantity}} Buc</ion-card-subtitle>
        <ion-card-subtitle>{{product.billProduct.total}} Lei</ion-card-subtitle>
        <ion-card-subtitle>{{product.billProduct.total}} Lei</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
