

<ion-content [fullscreen]="true">
 <div class="container">
  <div class="content">
    <h1>Salut {{name | capitalize}},</h1>

    <p class="messaj">Ți-am trimis un email de {{text}} pe adesa: <span>{{email}}</span> </p>
    <p class="confirma">Confirmă-ți adresa pentru a putea continua!</p>
  </div>
  <div class="img-wrapper">
    <img src="../../../assets/icon/logo brush.png" alt="logo-true">
  </div>
 </div>
</ion-content>
