<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()"[disabled]="isLoading">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Edit</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" [strong]="true" id="present-alert"><ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirm()" type="submit" [disabled]="!form.valid || isLoading" [strong]="true">Confirm
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <app-logo-page *ngIf="isLoading"></app-logo-page>
  <form [formGroup]="form" *ngIf="!isLoading">
  <ion-item>
    <ion-input mode="ios" type="text" label="Product Name" labelPlacement="floating" fill="outline" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input mode="ios" type="text" label="Product quantity" labelPlacement="floating" fill="outline" formControlName="qty"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input  mode="ios" type="number" label="Price" labelPlacement="floating" fill="outline" formControlName="price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input  mode="ios" type="number" label="Order" labelPlacement="floating" fill="outline" formControlName="order"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea  mode="ios" type="text" label="Description" labelPlacement="floating" fill="outline" formControlName="description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-select  mode="ios" aria-label="category" placeholder="Select Category" formControlName="category">
      <ion-select-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</ion-select-option>
    </ion-select>
  </ion-item>

    <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>

  </form>
  <ion-alert
  trigger="present-alert"
  header="Sterge"
  message="Esti sigur ca vrei sÄƒ stergi produsul?"
  [buttons]="alertButtons"
></ion-alert>
  </ion-content>
