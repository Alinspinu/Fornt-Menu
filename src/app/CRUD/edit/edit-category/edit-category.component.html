<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" [disabled]="isLoading">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Edit</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" [strong]="true" id="present-alert"><ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirm()" type="submit" [disabled]="!form.valid || isLoading" [strong]="true">Confirm
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="spinner" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
  <ion-item>
    <ion-input type="text" label="Caregory Name" labelPlacement="floating" fill="outline" formControlName="category"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input  mode="ios" type="number" label="Order" labelPlacement="floating" fill="outline" formControlName="order"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select  mode="ios" aria-label="mainCat" placeholder="Select main category" formControlName="mainCat">
      <ion-select-option *ngFor="let category of mainCategories" [value]="category.id">{{category.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
  </form>
  <ion-alert
  trigger="present-alert"
  header="Sterge"
  message="Esti sigur ca vrei sÄƒ stergi categoria?"
  [buttons]="alertButtons"
></ion-alert>
  </ion-content>
