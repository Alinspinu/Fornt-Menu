<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Ingredient</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="full" (click)="closeModal()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterOptions()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let ingredient of filteredOptions">
      <span class="ing-name">{{ ingredient.name }}</span>
      <ion-checkbox slot="start" [(ngModel)]="ingredient.selected"></ion-checkbox>
      <span class="label" *ngIf="ingredient.selected">g</span>
      <ion-input
        type="number"
        placeholder="Qty"
        [(ngModel)]="ingredient.quantity"
        *ngIf="ingredient.selected">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
