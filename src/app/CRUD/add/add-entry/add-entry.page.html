<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Adaugă Intrare</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" type="submit" [disabled]="!form.valid" [strong]="true">Confirm
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-row>
      <ion-col size-s>
        <ion-item>
          <span>Tip de intrare</span>
          <ion-select mode="ios" aria-label="entry" placeholder="Cheltuială" formControlName="typeOfEntry">
            <ion-select-option value="income">Încasare</ion-select-option>
            <ion-select-option value="expense">Cheltuială</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <span style="width: 147px;">Alege ziua</span>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>

              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime label="Alege ziua" id="datetime" presentation="date" [showDefaultButtons]="true" formControlName="date"></ion-datetime>
                </ng-template>
              </ion-modal>
        </ion-item>
        <ion-item>
          <span>Descriere</span>
          <ion-textarea type="text" fill="outline" formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <span>Sumă</span>
          <ion-input  mode="ios" type="number" fill="outline" formControlName="price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
