<ion-tabs>
  <ion-tab-bar slot="bottom" style="border:none;">
    <ion-tab-button tab="food" class="tab"(click)="isTab('x')">
      <img src="assets/icon/black-food.png" alt="Icon">
      <ion-label>Food</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="coffee" class="tab"(click)="isTab('x')">
      <img src="assets/icon/black-coffee.png" alt="Icon" style="height:20px; width: 20px;">
      <ion-label>Coffee&Tea</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bar" class="tab"(click)="isTab('x')">
      <img src="assets/icon/black-bar.png" alt="Icon">
      <ion-label>Bar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shop" class="tab"(click)="isTab('x')">
      <img src="assets/icon/black-shop.png" alt="Icon">
      <ion-label>Shop</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cart" class="tab cart"(click)="isTab('cart')">
      <div class="cart-wrapper" *ngIf="productCount > 0">
      <span class="badge"
        >{{productCount}}</span>
    </div>
    <img src="assets/icon/shopping.png" alt="Icon" style="height:22px; width: 22px;">
      <ion-label style="margin-top:3px;">Cart</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
